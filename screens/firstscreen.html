        let high4 = document.getElementById('high4')
        high4.style.borderColor= '#C56767'
        high4.style.color= '#C56767'


    } else {
        let high4 = document.getElementById('high4')
        high4.style.borderColor= '#BBBABA'
        high4.style.color= '#BBBABA'

 
    }
}
function pumps(pump1){
    if (pump1==="Off") {
        let pump= document.getElementById('pumps')
        pump.textContent= pump1
        pump.style.color= '#C56767'
     } else {
        let pump= document.getElementById('pumps')
        pump.textContent= pump1
        pump.style.color= '#5FCE6A'
    }
}
function powerOffOn(power){
    // console.log(res.power)
    if (power==='On') {
        let images =document.getElementById('powerImageOffOn')
        images.setAttribute('src',"../assets/poweron.jpg")
    } else {
        let images =document.getElementById('powerImageOffOn')
        images.setAttribute('src',"../assets/poweroff.png") 
    }
   

}

function websocket(){
    let url = "ws://localhost:8765"

    const socket = new WebSocket(url)

    socket.onopen = (event)=>
    {
        console.log("websocket established",event);
    }
    socket.onmessage = (event)=>
    {
        const res = JSON.parse(event.data)

        // console.log(res);
    let tValue = document.querySelector('#tempValue')
    tValue.textContent = res.temp + "c"
    
    let hvalue = document.querySelector('#humtext')
    hvalue.textContent = res.hum
    


compressor1(res.c1)

compressor2(res.c2)

compressor3(res.c3)

compressor4(res.c4)

lower1(res.lp1)

lower3(res.lp3)

lower2(res.lp2)

lower4(res.lp4)

higher1(res.hp1)

higher3(res.hp3)

higher2(res.hp2)

higher4(res.hp4)

pumps(res.pump1)
imgfun(res.level)

powerOffOn(res.power)    


    }
    socket.onclose = () =>
    {
        socket.onopen = (event) =>
        {
            console.log('Websocket connection established again after:',event);
        }
    }

    return() =>
    {
        if (socket)
        {
            console.log("websocket connection closed: close event");
            socket.close()    
        }
    }
    
}
websocket()
